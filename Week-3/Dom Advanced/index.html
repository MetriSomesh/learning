<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <button onclick="addTodo()">Add</button>
    <button onclick="deleteaLastTodo()">Delete Last Todo</button>
    <div id="todos"></div>
  </body>
  <script>
    let todos = [];
    function addTodo() {
      todos.push({
        title: document.querySelector("input").value,
      });
      render();
    }
    function deleteaLastTodo() {
      todos.pop();
      render();
    }
    function completedTodo(todoTitle) {
      todos = todos.filter((todo) => todo.title !== todoTitle);

      render();
    }

    function createTodoComponent(todo) {
      const div = document.createElement("div");
      const h1 = document.createElement("h1");
      const button = document.createElement("button");

      button.innerHTML = "Done";
      h1.innerHTML = todo.title;
      div.id = todo.title;
      button.onclick = () => completedTodo(todo.title);
      div.appendChild(h1);
      div.appendChild(button);

      return div;
    }
    function deleteTodo(todos) {
      todos.pop();
      render();
    }

    function render() {
      document.querySelector("#todos").innerHTML = "";
      for (var i = 0; i < todos.length; i++) {
        let res = createTodoComponent(todos[i]);
        document.querySelector("#todos").appendChild(res);
      }
    }
  </script>
</html>
