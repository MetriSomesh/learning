<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
  </head>

  <body>
    <h1>Todo list</h1>
    <div id="1">
      <h4>1. Take class</h4>
      <button onclick="addElement(1)">Add</button>
    </div>
    <div id="2">
      <h4>2. Go out to eat</h4>
      <button onclick="addElement(2)">Add</button>
    </div>
    <div>
      <input type="text" />
      <button>Add Todo</button>
    </div>
  </body>
  <script>
    function addElement(id) {
      const element = document.createElement("div");
      element.innerHTML = "hi bro";
      const parentElement = document.getElementById(id);
      parentElement.appendChild(element);
    }
  </script>
</html>
