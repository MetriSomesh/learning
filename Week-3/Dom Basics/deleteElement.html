<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
  </head>

  <body>
    <h1>Todo list</h1>
    <div id="1">
      <h4>1. Take class</h4>
      <button onclick="deleteElement(1)">Delete</button>
    </div>
    <div id="2">
      <h4>2. Go out to eat</h4>
      <button onclick="deleteElement(2)">Delete</button>
    </div>
    <div>
      <input type="text" />
      <button>Add Todo</button>
    </div>
  </body>
  <script>
    function deleteElement(id) {
      const element = document.getElementById(id);
      element.parentNode.removeChild(element);
    }
  </script>
</html>
