<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function onButtonPress() {
        const counterBtn = document.getElementById("btn");
        let currentValue = counterBtn.innerHTML;
        const currentCounter = currentValue.split(" ")[1];
        console.log(currentCounter);
        const newCounter = parseInt(currentCounter) + 1;
        counterBtn.innerHTML = "Counter " + newCounter;
      }
    </script>
  </head>
  <body>
    <button onclick="onButtonPress()" id="btn">Counter 0</button>
  </body>
</html>
